<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت نام</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="./assets/vendors/bootstrap.min.css" />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./assets/styles/Register.css" />

    <!-- AXIOS PACKAGE -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
  </head>

  <body class="bg">
    <div class="container-fluid container-admin" style="position: relative">
      <!-- START MAIN -->
      <main class="main p-3">
        <!-- START logo register-->
        <section class="logo">
          <img src="./assets/images/logo.png" />
        </section>

        <div class="forms">
          <form class="form form-signup">
            <div class="main-form">
              <div>
                <div class="group-form">
                  <input type="text" id="name-signUp" name="name" />
                  <label for="name-signUp">:نام و نام خانوادگی</label>
                </div>
                <small> </small>
              </div>
              <div>
                <div class="group-form">
                  <input
                    type="text"
                    id="phone-number"
                    name="notioanalCode"
                  />
                  <label for="notioanalCode-signUp"> :استان </label>
                </div>
                <small></small>
              </div>
              <div>
                <div class="group-form">
                  <input type="password" id="password-signUp" name="password" />
                  <label for="password-signUp">:رمز عبور</label>
                </div>
                <small></small>
              </div>
              <div>
                <div class="group-form">
                  <input
                    type="password"
                    id="confirmPassword-signUP"
                    name="confirmPassword"
                  />
                  <label for="confirmPassword-signUP">:تکرار رمز عبور</label>
                </div>
                <small></small>
              </div>
            </div>
            <div class="btn-koli">
              <button type="submit" class="btn-submit">ثبت نام</button>
              <div
                class="d-flex justify-content-center align-items-center py-3 form-text-3"
              >
                <a href="log-in.html" style="text-decoration: none">ورود</a>
              </div>
            </div>
          </form>
        </div>
      </main>
    </div>

    <!--BOOTSTRAP -->
    <script src="./assets/vendors/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@persian-tools/persian-tools/build/persian-tools.umd.js"></script>
<!-- SWEETALERT PACKAGE -->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- MAIN JS -->
    <script src="./assets/js/Services.js" type="module"></script>
    <script src="./assets/js/Register.js" type="module"></script>
  </body>
</html>
